[package]
name          = "tcp-stream"
version       = "0.24.3" # remember to update html_root_url
authors       = ["Marc-Antoine Perennou <Marc-Antoine@Perennou.com>"]
edition       = "2021"
description   = "std::net::TcpStream on steroids"
repository    = "https://github.com/amqp-rs/tcp-stream"
documentation = "https://docs.rs/tcp-stream"
keywords      = ["tcp", "io", "async", "non-blocking"]
categories    = ["asynchronous", "network-programming"]
license       = "BSD-2-Clause"
rust-version  = "1.56.0"

[lib]
name = "tcp_stream"

[features]
default                   = ["rustls"]
dangerous-configuration   = ["rustls-connector/dangerous-configuration"]
native-tls                = ["native-tls-crate", "rustls-pemfile"]
quic                      = ["rustls-connector/quic"]
rustls                    = ["rustls-native-certs"]
rustls-webpki-roots-certs = ["rustls-common", "rustls-connector/webpki-roots-certs"]
rustls-native-certs       = ["rustls-common", "rustls-connector/native-certs"]
rustls-common             = ["rustls-connector", "rustls-pemfile", "p12"]
vendored-openssl          = ["openssl/vendored"]

[dependencies]
cfg-if = "^1.0"

[dependencies.native-tls-crate]
package  = "native-tls"
version  = "^0.2"
optional = true

[dependencies.openssl]
version  = "^0.10"
optional = true

[dependencies.p12]
version = "^0.6"
optional = true

[dependencies.rustls-pemfile]
version = "^1.0"
optional = true

[dependencies.rustls-connector]
version          = "^0.16"
optional         = true
default-features = false

[package.metadata.docs.rs]
all-features = true

[badges]
maintenance = { status = "actively-developed" }
